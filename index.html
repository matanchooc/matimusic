    <main id="main-content">
        <section id="home" class="hero">
            <div class="video-container">
                <!-- Static image first -->
                <img src="Indexpic.JPG" alt="Matan Yosef" class="hero-image">
                
                <!-- Video (initially hidden) -->
                <video class="hero-video" muted playsinline>
                    <source src="pianoanimation.mp4" type="video/mp4">

            </div>

            <div class="hero-content">
                <h1>Matan Yosef</h1>
                <h2>Arranger, Composer, Pianist</h2>
                <div class="social-icons">
                    <a href="#contact" class="cta-button">Get in Touch</a>
                </div>
            </div>
            <div class="bottom-right-icons">

            <h2>Get in Touch</h2>
            <form id="contact-form" action="https://formspree.io/f/xqazrwne" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>            
        </section>
